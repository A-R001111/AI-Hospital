# =====================================
# Docker Compose Configuration
# سامانه گزارش‌نویسی پرستاران
# =====================================
version: '3.9'

services:
  # ===================================
  # PostgreSQL Database
  # دیتابیس اصلی برنامه
  # ===================================
  postgres:
    image: postgres:15-alpine
    container_name: hospital_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hospitaluser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hospitalpass}
      POSTGRES_DB: ${POSTGRES_DB:-hospital_reports}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hospitaluser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis Cache
  # کش و session storage
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: hospital_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redispass}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Backend Application
  # اپلیکیشن FastAPI
  # ===================================
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
      target: production
    container_name: hospital_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: ${APP_NAME:-سامانه گزارش‌نویسی}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-hospitaluser}:${POSTGRES_PASSWORD:-hospitalpass}@postgres:5432/${POSTGRES_DB:-hospital_reports}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app:ro
      - ./frontend:/app/frontend:ro
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Nginx Reverse Proxy
  # وب سرور و SSL termination
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # Database Backup Service (Optional)
  # پشتیبان‌گیری خودکار از دیتابیس
  # ===================================
  backup:
    image: postgres:15-alpine
    container_name: hospital_backup
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hospitaluser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hospitalpass}
      POSTGRES_DB: ${POSTGRES_DB:-hospital_reports}
      BACKUP_KEEP_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./deployment/docker/backup.sh:/backup.sh:ro
      - backups_data:/backups
    command: sh -c "while true; do /backup.sh; sleep 86400; done"
    networks:
      - hospital_network
    profiles:
      - backup

# =====================================
# Volumes
# ذخیره‌سازی دائمی داده‌ها
# =====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  backups_data:
    driver: local
  nginx_logs:
    driver: local

# =====================================
# Networks
# شبکه داخلی containerها
# =====================================
networks:
  hospital_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
